---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: instance
    image: "ggiinnoo/docker-ansible:${DOCKER_IMAGE:-centos7}-latest"
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  playbooks:
    converge: ${DOCKER_SERVICE:-nginx}.yml
